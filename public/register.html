<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Foodie Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="videobg">
        <video autoplay muted loop playsinline id="bgvideo">
            <source src="rest.mp4" type="video/mp4">
        </video>
        <div class="main3">
            <h1>LOGIN</h1>
            <h3>Enter your credentials to access your account!</h3>
            <form id="loginForm">
                <table>
                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td><input type="email" id="email" name="email" required></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password:</label></td>
                        <td><input type="password" id="password" name="password" required></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align:center;">
                            <button type="submit">LOGIN</button>
                            <button><a href="open.html" class="btn">BACK</a></button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align:center;">
                            <h3>Don't have an account? <a href="signup.html">Sign up here</a></h3>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <script>
    document.getElementById('loginForm').addEventListener('submit', async function(event) {
        event.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const res = await fetch('/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (res.ok) {
            localStorage.setItem('token', data.token);
            alert("Login successful!");
            window.location.href = "user.html"; // Change to dashboard or user area
        } else {
            alert(data.error);
        }
    });
    </script>
</body>
</html>
